linters:
  # Please, do not use `enable-all`: it's deprecated and will be removed soon.
  # Inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint.
  # Full list of linters - https://golangci-lint.run/usage/linters
  disable-all: true
  enable:
    - typecheck
    - errcheck # Mandatory. Do not disable.
    - ineffassign # Mandatory. Do not disable.
    - staticcheck # Mandatory. Do not disable.
    - gosec
    - bodyclose # https://github.com/timakin/bodyclose
    - govet
    - gosimple
    - goimports
    - gocritic
    - revive
    - gocyclo
    - noctx
    - gomodguard
    - unused
    - nolintlint

# TODO:
#    - stylecheck # TODO(v6): enable

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - singleCaseSwitch # redundant
      - hugeParam # TODO(v6): allocations critical; enable?
      - sprintfQuotedString # noisy # TODO: enable

  errcheck:
    # List of functions to exclude from checking, where each entry is a single function to exclude.
    # See https://github.com/kisielk/errcheck#excluding-functions for details.
    exclude-functions:
      - (io.Closer).Close
      - (io.ReadCloser).Close

  gosec:
    # To specify a set of rules to explicitly exclude.
    # Available rules: https://github.com/securego/gosec#available-rules
    # Default: []
    excludes:
      # Not critical for the http client
      - G114 # Use of net/http serve function that has no support for setting timeouts

  govet:
    enable-all: true
    disable:
     - shadow
     - fieldalignment

  gomodguard:
    blocked:
      # List of blocked modules.
      modules:
        - github.com/pkg/errors:
            recommendations:
              - github.com/mailgun/errors
              - errors
            reason: "Deprecated"

  stylecheck:
    # https://staticcheck.io/docs/options#checks
    checks: ["all"]

