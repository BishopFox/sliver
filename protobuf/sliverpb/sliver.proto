}

enum RegistryType {
  BINARY = 0;
  STRING = 1;
  DWORD = 2;
  QWORD = 3;
}

message RegistryReadReq {
  string Hive = 1;
  string Path = 2;
  string Key = 3;
  string Hostname = 4;
  commonpb.Request Request = 9;
}

message RegistryRead {
  string Value = 1;
  commonpb.Response Response = 9;
}

message RegistryWriteReq {
  string Hive = 1;
  string Path = 2;
  string Key = 3;
  string Hostname = 4;
  string StringValue = 5;
  bytes ByteValue = 6;
  uint32 DWordValue = 7;
  uint64 QWordValue = 8;
  RegistryType Type = 10;

  commonpb.Request Request = 9;
}

message RegistryWrite {
  commonpb.Response Response = 9;
}

message RegistryCreateKeyReq {
  string Hive = 1;
  string Path = 2; 
  string Key = 3;
  string Hostname = 4;
  commonpb.Request Request = 9;
}

message RegistryCreateKey {
  commonpb.Response Response = 9;
}

// Tunnel - Tunnel related messages

message Tunnel {
  uint64 TunnelID = 8 [jstype = JS_STRING];
  uint32 SessionID = 9;
}

message TunnelData {
  bytes Data  = 1;
  bool Closed = 2;
  uint64 Sequence = 3;

  uint64 TunnelID = 8 [jstype = JS_STRING];
  uint32 SessionID = 9;
}

// ShellReq - Request the implant open a realtime shell tunnel
message ShellReq{
  string Path = 1;
  bool EnablePTY = 2;
  uint32 Pid = 3;

  uint64 TunnelID = 8 [jstype = JS_STRING]; // Bind to this tunnel
  commonpb.Request Request = 9;
}

// Shell - Request the implant open a realtime shell tunnel
message Shell{
  string Path = 1;
  bool EnablePTY = 2;
  uint32 Pid = 3;

  uint64 TunnelID = 8 [jstype = JS_STRING];
  commonpb.Response Response = 9;
}

// Named Pipes Messages
message NamedPipesReq {
  string PipeName = 16;
  
  commonpb.Request Request = 9;
}

message NamedPipes {
  bool Success = 1;

  commonpb.Response Response = 9;
}

// TCP Messages for pivoting
message TCPPivotReq {
  string Address = 16;

  commonpb.Request Request = 9;
}

message TCPPivot {
  bool Success = 1;
  commonpb.Response Response = 9;
}

// Pivot transport
message PivotOpen {
  uint32 PivotID = 12;
  string PivotType = 13;
  string RemoteAddress = 14;
  bytes  RegisterMsg = 15;
}

message PivotClose {
  uint32 PivotID = 12;
  string Err = 2;
}

message PivotData {
  uint32 PivotID = 12;
  bytes Data = 2;
}
